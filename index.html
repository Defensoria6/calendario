<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda de Causas</title>
  <style>
    :root{
      --bg:#a3c8ff; --card:#fff; --primary:#1f3a93; --accent:#3498db;
      --danger:#e74c3c; --success:#27ae60; --warning:#f39c12; --muted:#7f8c8d;
      --violet:#8e44ad;
      --radius:14px; --shadow:0 4px 15px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Segoe UI',sans-serif;background:var(--bg);color:#2c3e50;padding:20px}
    h1{text-align:center;color:var(--primary);margin-bottom:20px}

    .agenda-container{display:grid;grid-template-columns:1fr 420px;gap:20px;align-items:start}

    .calendar{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px}
    .calendar-header{display:flex;gap:8px;flex-wrap:wrap;justify-content:space-between;align-items:center;margin-bottom:16px}
    .left-actions, .right-actions{display:flex;gap:8px;align-items:center}
    .calendar-header h2{color:var(--accent);font-size:1.3rem}
    .calendar-header button, .calendar-header input[type="number"], .calendar-header select{border:none;background:var(--accent);color:#fff;padding:8px 14px;border-radius:8px;cursor:pointer;font-size:1rem}
    .calendar-header button.secondary{background:#95a5a6}
    .calendar-header button:hover, .calendar-header select:hover{opacity:.9}
    .calendar-header input[type="number"]{width:110px;text-align:center;appearance:textfield}
    .calendar-header input[type="number"]::-webkit-outer-spin-button,
    .calendar-header input[type="number"]::-webkit-inner-spin-button{ -webkit-appearance: none; margin: 0; }

    .cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:8px}
    .wd{padding:10px;background:var(--primary);color:#fff;border-radius:8px;text-align:center;font-weight:600}
    .day{position:relative;background:#fff;border-radius:10px;padding:8px;transition:.2s;cursor:pointer;overflow:hidden;display:flex;flex-direction:column;gap:4px;align-items:flex-start;justify-content:flex-start;box-shadow:inset 0 0 0 1px rgba(0,0,0,.03)}
    .day{aspect-ratio:1/1; min-height:82px}
    @media (max-width:900px){ .agenda-container{grid-template-columns:1fr} .day{aspect-ratio:6/5} }
    .day:hover{background:#eef6ff}
    .day .num{font-weight:700}
    .today{background:var(--accent)!important;color:#fff}
    .weekend{background:#ececec}
    .holiday{background:#ffecec;border:2px solid var(--danger)}
    .detail{font-size:.7rem;margin-top:2px;}
    .badge{display:inline-block;padding:2px 6px;border-radius:6px;font-size:.7rem;color:#fff;margin-top:2px}
    .audiencia{background:var(--accent)}
    .vencimiento{background:var(--danger)}
    .gesell{background:var(--warning)}
    .recurso{background:var(--violet)}

    .events{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:20px;max-height:80vh;overflow:auto}
    .events h2{color:var(--accent);margin-bottom:12px;font-size:1.2rem}
    .event{display:flex;flex-direction:column;gap:4px;align-items:flex-start;background:#f9f9ff;border-left:4px solid var(--accent);padding:10px;border-radius:8px;margin:10px 0}
    .event .when{font-weight:bold}
    .event .what{font-weight:600}
    .summary{margin-top:12px;font-weight:bold;color:var(--primary);white-space:pre-line}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;font-size:.8rem;background:#eef2ff;margin-left:6px}
    .btn-print{margin-top:12px;background:var(--success);color:#fff;padding:10px 14px;border:none;border-radius:8px;cursor:pointer;font-size:.9rem}
    .btn-print:hover{opacity:.9}

    /* MODAL */
    .modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;z-index:1000}
    .modal.hidden{display:none}
    .modal-content{background:#fff;padding:20px;border-radius:14px;box-shadow:0 4px 20px rgba(0,0,0,.3);width:450px;max-width:90%;max-height:80vh;overflow-y:auto}
    .modal-content h3{margin-bottom:10px;color:var(--accent)}
    .close{float:right;font-size:20px;cursor:pointer}
    .btn-print-modal{margin-top:12px;background:var(--accent);color:#fff;padding:8px 12px;border:none;border-radius:8px;cursor:pointer;font-size:.9rem}
    .btn-print-modal:hover{opacity:.9}
  </style>
</head>
<body>
  <div class="agenda-container">
    <div class="calendar">
      <div class="calendar-header">
        <div class="left-actions">
          <button id="prevYear" class="secondary">¬´ A√±o</button>
          <button id="prevMonth">‚óÄ Mes</button>
          <button id="btnToday" class="secondary">Hoy</button>
        </div>
        <h2 id="monthLabel"></h2>
        <div class="right-actions">
          <input id="yearInput" type="number" step="1" />
          <button id="nextMonth">Mes ‚ñ∂</button>
          <button id="nextYear" class="secondary">A√±o ¬ª</button>
        </div>
      </div>
      <div class="cal-grid" id="calGrid"></div>
      <div id="monthSummary" class="summary"></div>
    </div>
    <div class="events">
      <h2>Eventos <span id="countEv" class="pill">0</span></h2>
      <label for="filterTipo">Filtrar por tipo:</label>
      <select id="filterTipo">
        <option value="">Todos</option>
        <option value="Audiencia">Audiencias</option>
        <option value="C√°mara Gesell">C√°mara Gesell</option>
        <option value="Vencimiento">Vencimientos</option>
        <option value="Vencimiento Recurso">Vencimientos Recurso</option>
      </select>
      <div id="eventList"></div>
      <button id="btnPrintAgenda" class="btn-print">üñ®Ô∏è Imprimir Agenda</button>
    </div>
  </div>

  <div id="modalCausa" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3>Detalle de la Causa</h3>
      <div id="modalBody"></div>
      <button id="btnPrintCausa" class="btn-print-modal">üñ®Ô∏è Imprimir Causa</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBt6X0u0BpiNPcV2SNPrN-spCmjl2AhZaA",
      authDomain: "causas-defensoria.firebaseapp.com",
      projectId: "causas-defensoria",
      storageBucket: "causas-defensoria.firebasestorage.app",
      messagingSenderId: "186064671470",
      appId: "1:186064671470:web:b58bae5eadbe6e469f19ff"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const eventList = document.getElementById("eventList");
    const countEv = document.getElementById("countEv");
    const monthLabel = document.getElementById("monthLabel");
    const calGrid = document.getElementById("calGrid");
    const monthSummary = document.getElementById("monthSummary");
    const yearInput = document.getElementById("yearInput");
    const filterTipo = document.getElementById("filterTipo");

    let eventos = [];
    let currentDate = new Date();
    let causasMap = {};
    let currentCausaId = null;

    const feriados = {
      "01-01":"A√±o Nuevo","24-03":"D√≠a de la Memoria","02-04":"Malvinas y Ca√≠dos","01-05":"D√≠a del Trabajador",
      "25-05":"D√≠a de la Patria","20-06":"Paso a la Inmortalidad de Belgrano","09-07":"Independencia","17-08":"San Mart√≠n",
      "10-10":"Feriado","12-10":"Diversidad Cultural","17-11":"Feriado- D√≠a del Empleado Judicial", "21-11":"Soberan√≠a Nacional", "24-11":"Soberan√≠a Nacional","08-12":"Inmaculada Concepci√≥n","25-12":"Navidad"
    };

    function renderEvents(arr){
      eventList.innerHTML="";
      if(!arr.length){ countEv.textContent = 0; eventList.innerHTML = "<div>No hay eventos</div>"; return; }

      arr.sort((a,b)=>a.f-b.f);
      countEv.textContent = arr.length;

      arr.forEach(e=>{
        let cls="";
        if(e.tipo==="Audiencia") cls="audiencia";
        if(e.tipo==="Vencimiento") cls="vencimiento";
        if(e.tipo==="C√°mara Gesell") cls="gesell";
        if(e.tipo==="Vencimiento Recurso") cls="recurso";

        const fechaStr = e.f.toLocaleDateString("es-ES", {day:"2-digit", month:"2-digit", year:"numeric", hour:"2-digit", minute:"2-digit"});
        eventList.insertAdjacentHTML("beforeend",`
          <div class="event">
            <div class="when">${fechaStr}</div>
            <div class="what badge ${cls}">${e.tipo}</div>
            <div class="causa">
              <a href="#" class="causa-link" data-id="${e.label}">Causa N¬∫ ${e.label}</a>
            </div>
          </div>`);
      });

      // manejar clicks en los n√∫meros de causa
      document.querySelectorAll(".causa-link").forEach(link=>{
        link.onclick=(ev)=>{
          ev.preventDefault();
          const id = link.dataset.id;
          const causa = causasMap[id];
          if(causa){
            currentCausaId = id;
            let body = `<p><b>numCausa:</b> ${id}</p>`;
            for(const [key,value] of Object.entries(causa)){
              let formattedValue = value;
              // Manejo de fechas y timestamps
              if (value && value.seconds) {
                // Si la clave es "fechaInicio", solo mostrar la fecha
                if (key === "fechaInicio") {
                    formattedValue = new Date(value.seconds * 1000).toLocaleDateString("es-ES");
                } else {
                    // Para otros timestamps, mostrar fecha y hora
                    formattedValue = new Date(value.seconds * 1000).toLocaleString("es-ES");
                }
              }
              // Manejo de arrays, verificando cada elemento
              else if (Array.isArray(value)) {
                const formattedDates = value.map(item => {
                  if (item && item.seconds) {
                    return new Date(item.seconds * 1000).toLocaleString("es-ES");
                  }
                  return item;
                });
                formattedValue = formattedDates.join(", ");
              }
              body += `<p><b>${key}:</b> ${formattedValue ?? "-"}</p>`;
            }
            document.getElementById("modalBody").innerHTML = body;
            document.getElementById("modalCausa").classList.remove("hidden");
          }
        };
      });
    }

    function renderCalendar(){
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      monthLabel.textContent = currentDate.toLocaleString("es-ES", {month:"long", year:"numeric"});
      yearInput.value = year;

      const days = ["Dom","Lun","Mar","Mi√©","Jue","Vie","S√°b"];
      let html = days.map(d=>`<div class="wd">${d}</div>`).join("");

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month+1, 0);
      for(let i=0;i<firstDay.getDay();i++) html += `<div class="day empty" aria-hidden="true"></div>`;

      for(let d=1;d<=lastDay.getDate();d++){
        const date = new Date(year, month, d);
        const isToday = date.toDateString()===new Date().toDateString();
        const dayEvents = eventos.filter(e=> e.f.toDateString()===date.toDateString());

        const key = ("0"+d).slice(-2)+"-"+("0"+(month+1)).slice(-2);
        const feriado = feriados[key] || null;

        const classes = ["day"];
        if(isToday) classes.push("today");
        if(date.getDay()===0 || date.getDay()===6) classes.push("weekend");
        if(feriado) classes.push("holiday");

        const counts = dayEvents.reduce((acc,e)=>{acc[e.tipo]=(acc[e.tipo]||0)+1; return acc;},{});
        let details = Object.entries(counts).map(([tipo,cant])=>{
          let cls="";
          if(tipo==="Audiencia") cls="audiencia";
          if(tipo==="Vencimiento") cls="vencimiento";
          if(tipo==="C√°mara Gesell") cls="gesell";
          if(tipo==="Vencimiento Recurso") cls="recurso";
          return `<div class='badge ${cls}'>${tipo}s (${cant})</div>`;
        }).join("");

        html += `
          <div class="${classes.join(' ')}" data-date="${date.toISOString()}">
            <div class="num">${d}</div>
            ${feriado?`<div>${feriado}</div>`:""}
            ${details}
          </div>`;
      }
      calGrid.innerHTML = html;

      const eventosMes = eventos.filter(e=> e.f.getMonth()===month && e.f.getFullYear()===year);
      const totalMes = eventosMes.length;
      const porTipo = eventosMes.reduce((acc,e)=>{ acc[e.tipo]=(acc[e.tipo]||0)+1; return acc; },{});
      let resumen = `Total de eventos en ${currentDate.toLocaleString("es-ES", {month:"long"})}: ${totalMes}`;
      for(const [tipo,cant] of Object.entries(porTipo)) resumen += `\n- ${tipo}: ${cant}`;
      monthSummary.textContent = resumen;

      calGrid.querySelectorAll(".day[data-date]").forEach(cell=>{
        cell.onclick=()=>{
          const date = new Date(cell.dataset.date);
          const evs = eventos.filter(e=> e.f.toDateString()===date.toDateString());
          renderEvents(evs);
        };
      });

      applyFilter(eventosMes);
    }

    function applyFilter(eventosMes){
      const filtro = filterTipo.value;
      let lista = eventosMes;
      if(filtro) lista = lista.filter(e=> e.tipo===filtro);
      renderEvents(lista);
    }

    filterTipo.onchange = ()=>{
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const eventosMes = eventos.filter(e=> e.f.getMonth()===month && e.f.getFullYear()===year);
      applyFilter(eventosMes);
    };

    document.getElementById("prevMonth").onclick=()=>{ currentDate.setMonth(currentDate.getMonth()-1); renderCalendar(); };
    document.getElementById("nextMonth").onclick=()=>{ currentDate.setMonth(currentDate.getMonth()+1); renderCalendar(); };
    document.getElementById("prevYear").onclick = ()=>{ currentDate.setFullYear(currentDate.getFullYear()-1); renderCalendar(); };
    document.getElementById("nextYear").onclick = ()=>{ currentDate.setFullYear(currentDate.getFullYear()+1); renderCalendar(); };
    document.getElementById("btnToday").onclick = ()=>{ currentDate = new Date(); renderCalendar(); selectToday(); };
    yearInput.onchange = ()=>{ const y = parseInt(yearInput.value,10); if(!isNaN(y)){ currentDate.setFullYear(y); renderCalendar(); } };

    function selectToday(){
      const todayIso = new Date().toDateString();
      const cell = Array.from(document.querySelectorAll('.day[data-date]')).find(c=> new Date(c.dataset.date).toDateString()===todayIso);
      if(cell){ cell.scrollIntoView({behavior:'smooth',block:'nearest',inline:'nearest'}); }
    }

    const q = query(collection(db, "causas"), orderBy("fechaRegistro","desc"));
    onSnapshot(q, snap => {
      eventos = [];
      causasMap = {};
      snap.forEach(doc=>{
        const d = doc.data();
        const id = d.numCausa || doc.id;
        causasMap[id] = d;
        
        // Funci√≥n para procesar fechas (individuales o arrays)
        const procesarFechas = (fechaData, tipo) => {
          if (!fechaData) return;
          
          // Si es un array de audiencias
          if (Array.isArray(fechaData)) {
            fechaData.forEach(fecha => {
              if (!fecha) return;
              const f = fecha.seconds ? new Date(fecha.seconds * 1000) : new Date(fecha);
              if (!isNaN(f)) eventos.push({ f, label: id, tipo });
            });
          } 
          // Si es una fecha individual (formato antiguo)
          else {
            const f = fechaData.seconds ? new Date(fechaData.seconds * 1000) : new Date(fechaData);
            if (!isNaN(f)) eventos.push({ f, label: id, tipo });
          }
        };
        
        // Procesar todos los tipos de eventos
        procesarFechas(d.audiencias, "Audiencia");
        procesarFechas(d.audienciaGesell, "C√°mara Gesell");
        procesarFechas(d.vencimiento, "Vencimiento");
        procesarFechas(d.vencimientoRecursos, "Vencimiento Recurso");
      });
      renderCalendar();
    });

    document.getElementById("btnPrintAgenda").onclick=()=>{
      const resumen = monthSummary.textContent;
      const html = `<h2>Agenda</h2><pre>${resumen}</pre>`+eventList.outerHTML;
      const w=window.open("","","width=900,height=700");
      w.document.write(`<html><body>${html}</body></html>`);
      w.document.close();w.focus();w.print();
    };

    // cerrar modal
    document.getElementById("closeModal").onclick=()=>{
      document.getElementById("modalCausa").classList.add("hidden");
    };
    window.onclick=(e)=>{
      if(e.target.id==="modalCausa"){
        document.getElementById("modalCausa").classList.add("hidden");
      }
    };

    // imprimir desde el modal
    document.getElementById("btnPrintCausa").onclick=()=>{
      if(!currentCausaId) return;
      const html = `<h2>Causa N¬∫ ${currentCausaId}</h2>` + document.getElementById("modalBody").innerHTML;
      const w=window.open("","","width=800,height=600");
      w.document.write(`<html><body>${html}</body></html>`);
      w.document.close();w.focus();w.print();
    };
  </script>
</body>
</html>
